<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Yavor's metronome</h1>
    <select name="note-length" id="note-length">
        <option value="quarter" selected>quarter</option>
        <option value="eight">eight</option>
        <option value="qrt-tuple">qrt-tuple</option>
        <option value="eight-tuple">eight-tuple</option>
    </select>
    <button id="play-btn">play</button>
    <label for="tempo">
        Tempo
        <!-- <input type="number" value="120" name="tempo" id="tempo"> -->
        <input type="range" min="40" max="340" step="1" value="120" class="slider" id="tempo">
    </label>
    <script src="/app.js" type="module"></script>
</body>
</html>
