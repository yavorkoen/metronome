<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="metronome">
            <input class="tempo-slider" type="range" min="40" max="340" value="120" step="1">
            <div class="bpm-display">
                <span class="tempo">120</span>
                <span class="bpm">bpm</span>
                <span class="measure-count">4</span>
            </div>
            <div class="circle"></div>
            <div class="tempo-settings">
                <button accesskey="-" class="adjust-tempo decrease-tempo">-</button>
                <button class="adjust-tempo increase-tempo">+</button>
            </div>
            <button class="start-stop-btn">start</button>
            <div class="settings-section">
                <div class="settings-text">set tempo</div>
                <div class="toggle-settings">
                    <button class="toggle-settings-btn"></button>
                </div>
                <div class="settings-text">set beats</div>
            </div>

            <!-- <div class="measures">
                <div class="adjust-beats decrease-beats">-</div>
                <div class="measure-count">4</div>
                <div class="adjust-beats increase-beats">+</div>
                <div class="measures-text">beats per measure</div>
            </div> -->

            <!-- <div class="note-length-settings">
                <select name="note-length" id="note-length" class="note-length">
                    <option value="quarter">quarter</option>
                    <option value="eight">eight</option>
                    <option value="qrt-tuple">qrt-tuple</option>
                    <option value="eight-tuple">eight-tuple</option>
                    <option value="16th-note">16th note</option>
                </select>
            </div> -->
        </div>
    </div>
    <div class="metronome-border">
        <div class="black-board"></div>
    </div>
    <script src="/app.js" type="module"></script>
</body>

</html>
